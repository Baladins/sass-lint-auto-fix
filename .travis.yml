language: node_js
node_js:
- '9'
- '8'
cache:
  directories:
  - node_modules
notifications:
  email: false
install:
- npm install
script:
- npm run build
- npm run test
after_script:
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
branches:
  only:
    - master
jobs:
  include:
    - stage: deploy
      script: npm run docs
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GH_TOKEN
        local-dir: docs
        on:
          branch: master
    - script: npm run semantic-release
